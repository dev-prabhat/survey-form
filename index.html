<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey-Form</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">Survey Form</h1>
        <p id="description">
          A Simple Survey form to help me learning Form Data in HTML
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name"> Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your Name"
          />
          <br />
          <br />
        </div>
        <div class="form-group">
          <label for="email" id="email-label"> Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your Email"
          />
          <br />
          <br />
        </div>
        <div class="form-group">
          <label for="number" id="number-label">Age:</label>
          <input
            type="number"
            name="age"
            id="number"
            minlength="10"
            maxlength="99"
            placeholder="Age"
          />
          <br />
          <br />
        </div>
        <div class="form-group">
          <label for="dropdown"
            >Which best option decribe your current role?</label
          >
          <select id="dropdown" name="role">
            <option disabled selected value>Select Current Role</option>
            <option value="student">Student</option>
            <option value="job">Full time job</option>
            <option value="learner">Full time learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
          <br />
          <br />
        </div>
        <div class="form-group">
          <p>Would you recommend freecodecamp to a friend?</p>
          <label>
            <input
              type="radio"
              name="user-recommend"
              value="definitely"
              checked
            />
            Definitely
          </label>
          <label>
            <input type="radio" name="user-recommend" value="maybe" />Maybe
          </label>
          <label>
            <input type="radio" name="user-recommend" value="not-sure" /> Not
            Sure
          </label>
          <br />
          <br />
        </div>
        <div class="form-group">
          <label for="most-likely">
            What is your favorite feature of freecodecamp?
          </label>
          <select name="mostLikely" id="most-likely">
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
          <br />
          <br />
        </div>
        <div class="form-group">
          <p>What would you like to see improve? (Check all that apply)</p>
          <label>
            <input
              type="checkbox"
              name="prefer"
              value="front-end-projects"
            />Front-end Projects
          </label>
          <label>
            <input
              type="checkbox"
              name="prefer"
              value="back-end-projects"
            />Back-end Projects
          </label>
          <label>
            <input
              type="checkbox"
              name="prefer"
              value="data-visualization"
            />Data Visualization
          </label>
          <label>
            <input type="checkbox" name="prefer" value="challenges" />Challenges
          </label>
          <label>
            <input
              type="checkbox"
              name="prefer"
              value="open-source-community"
            />Open Source Community
          </label>
          <label>
            <input
              type="checkbox"
              name="prefer"
              value="gitter-help-rooms"
            />Gitter help rooms
          </label>
          <label>
            <input type="checkbox" name="prefer" value="videos" />Videos
          </label>
          <label>
            <input type="checkbox" name="prefer" value="city-meetups" />City
            Meetups
          </label>
          <label>
            <input type="checkbox" name="prefer" value="wiki" />Wiki
          </label>
          <label>
            <input type="checkbox" name="prefer" value="forum" />Forum
          </label>
          <label>
            <input
              type="checkbox"
              name="prefer"
              value="additional-courses"
            />Additional Courses
          </label>
          <br />
          <br />
        </div>
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            name="comment"
            id="comments"
            cols="30"
            rows="10"
            placeholder="Enter your comment here..."
          ></textarea>
          <br />
          <br />
        </div>
        <div class="form-group">
          <button type="submit" id="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
