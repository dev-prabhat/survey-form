<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey-Form</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Survey Form</h1>
        <p id="description" class="description text-center">
          A Simple Survey form to help me learning Form Data in HTML
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name"> Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your Name"
            required
          />
          <br />
          <br />
        </div>
        <div class="form-group">
          <label for="email" id="email-label"> Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
          />
          <br />
          <br />
        </div>
        <div class="form-group">
          <label for="number" id="number-label"
            >Age:
            <span class="clue">(optional)</span>
          </label>
          <input
            type="number"
            name="age"
            id="number"
            minlength="10"
            maxlength="99"
            class="form-control"
            placeholder="Age"
          />
          <br />
          <br />
        </div>
        <div class="form-group">
          <label for="dropdown"
            >Which best option decribe your current role?</label
          >
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select Current Role</option>
            <option value="student">Student</option>
            <option value="job">Full time job</option>
            <option value="learner">Full time learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
          <br />
          <br />
        </div>
        <div class="form-group">
          <p>Would you recommend freecodecamp to a friend?</p>
          <label>
            <input
              type="radio"
              name="user-recommend"
              value="definitely"
              class="input-radio"
              checked
            />
            Definitely
          </label>
          <label>
            <input
              type="radio"
              name="user-recommend"
              class="input-radio"
              value="maybe"
            />Maybe
          </label>
          <label>
            <input
              type="radio"
              name="user-recommend"
              class="input-radio"
              value="not-sure"
            />
            Not Sure
          </label>
          <br />
          <br />
        </div>
        <div class="form-group">
          <label for="most-likely">
            What is your favorite feature of freecodecamp?
          </label>
          <select
            name="mostLikely"
            id="most-likely"
            class="form-control"
            required
          >
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
          <br />
          <br />
        </div>
        <div class="form-group">
          <p>
            What would you like to see improve?
            <span class="clue">(Check all that apply)</span>
          </p>
          <label>
            <input
              type="checkbox"
              name="prefer"
              value="front-end-projects"
              class="input-checkbox"
            />Front-end Projects
          </label>
          <label>
            <input
              type="checkbox"
              name="prefer"
              value="back-end-projects"
              class="input-checkbox"
            />Back-end Projects
          </label>
          <label>
            <input
              type="checkbox"
              name="prefer"
              value="data-visualization"
              class="input-checkbox"
            />Data Visualization
          </label>
          <label>
            <input
              type="checkbox"
              name="prefer"
              class="input-checkbox"
              value="challenges"
            />Challenges
          </label>
          <label>
            <input
              type="checkbox"
              name="prefer"
              value="open-source-community"
              class="input-checkbox"
            />Open Source Community
          </label>
          <label>
            <input
              type="checkbox"
              name="prefer"
              value="gitter-help-rooms"
              class="input-checkbox"
            />Gitter help rooms
          </label>
          <label>
            <input
              type="checkbox"
              name="prefer"
              class="input-checkbox"
              value="videos"
            />Videos
          </label>
          <label>
            <input
              type="checkbox"
              name="prefer"
              class="input-checkbox"
              value="city-meetups"
            />City Meetups
          </label>
          <label>
            <input
              type="checkbox"
              name="prefer"
              class="input-checkbox"
              value="wiki"
            />Wiki
          </label>
          <label>
            <input
              type="checkbox"
              name="prefer"
              class="input-checkbox"
              value="forum"
            />Forum
          </label>
          <label>
            <input
              type="checkbox"
              name="prefer"
              value="additional-courses"
              class="input-checkbox"
            />Additional Courses
          </label>
          <br />
          <br />
        </div>
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            name="comment"
            id="comments"
            class="input-textarea"
            placeholder="Enter your comment here..."
          ></textarea>
          <br />
          <br />
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
